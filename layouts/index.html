<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body class="td-{{ .Kind }}">
        {{ partial "banner.html" . }}
        <header>
            {{ partial "navbar.html" . }}
        </header>
        <div class="td-default td-outer">
            <main role="main" class="td-main">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        {{ .Content }}
                        {{ partial "footer.html" . }}
                    </div>
                    <div class="swiper-button swiper-button-next"></div>
                </div>

            </main>
        </div>
        {{ partial "scripts.html" . }}
        {{ partial "home-scripts.html" . }}
    </body>
</html>
