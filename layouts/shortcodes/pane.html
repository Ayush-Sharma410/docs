<div class="pane">
    {{ with $.Get "title" }}
    <p class="title">
        {{ if eq $.Page.File.Ext "md" }}
        {{ $.Get "title" | markdownify }}
        {{ else }}
        {{ $.Get "title" | htmlUnescape | safeHTML }}
        {{ end }}
    </p>
    {{ end }}
    <p class="content">
        {{ if eq $.Page.File.Ext "md" }}
        {{ $.Inner | markdownify }}
        {{ else }}
        {{ $.Inner | htmlUnescape | safeHTML }}
        {{ end }}
    </p>
</div>
