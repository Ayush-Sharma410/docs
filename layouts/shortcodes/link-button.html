{{ $text := .Get "text" }}
{{ $url  := .Get "url" }}
{{ $isExternal := hasPrefix $url "http" }}
{{ $backgroundColor := .Get "background-color" }}

<a class="btn link-button {{ $backgroundColor }}" href="{{ $url }}"
   {{- if $isExternal }} target="_blank" rel="noopener"{{ end }}>
    {{- if $isExternal }}<i class="fas fa-sm fa-external-link-alt"></i>{{ end }}
    {{ $text }}
    {{ .Inner }}
</a>
