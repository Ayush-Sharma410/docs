{{ $_hugo_config := `{ "version": 1 }` }}
<div class="alert alert-primary" role="alert">
{{ with .Get "title" }}<p class="alert-heading">{{ . | safeHTML }}</p>{{ end }}
{{ if eq .Page.File.Ext "md" }}
    {{ .Inner | markdownify }}
{{ else }}
    {{ .Inner | htmlUnescape | safeHTML }}
{{ end }}
</div>
