{{- $buttonTxt := .Get "buttonTxt" -}}

<div class="box">
    {{ with $.Get "title" }}
    <h2>{{ . }}</h2>
    {{ end }}
    {{ with $.Get "description" }}
    <p>
        {{ . }}
    </p>
    {{ end }}
    {{ $.Inner }}

    {{ with .Get "buttonUrl" }}
    <a href="{{ . }}" class="link-button navy400">{{ $buttonTxt }}</a>
    {{ end }}
</div>
