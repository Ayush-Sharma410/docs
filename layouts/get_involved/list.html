{{ define "main" }}
<div class="td-content">
    {{ if .Params.main_menu }}
    <h1>{{ .LinkTitle }}</h1>
    {{ else }}
    <h1>{{ .Title }}</h1>
    {{ end }}
    {{ with .Params.description }}
    <div class="page-summary">
        {{ . | markdownify }}
    </div>
    {{ end }}
    {{ .Content }}
</div>
{{ end }}
