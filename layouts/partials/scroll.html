<button class="fas fa-arrow-circle-up d-lg-none d-lx-none" id="btn-scroll-top"></button>
<script>
    // For button scroll top
    document.addEventListener("scroll", handleScroll);
    var scrollToTopBtn = document.querySelector("#btn-scroll-top");

    function handleScroll() {
        var scrollableHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var GOLDEN_RATIO = 0.005;

        if ((document.documentElement.scrollTop / scrollableHeight ) > GOLDEN_RATIO) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    }

    scrollToTopBtn.addEventListener("click", scrollToTop);

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    }

    // For activation of table of contents list
    $(window).scroll(function() {
        var scrollDistance = $(window).scrollTop();

        $('h2').each(function(i) {
            if ($(this).position().top <= scrollDistance + 70) {
                $('#TableOfContents li.active').removeClass('active');
                $('#TableOfContents li').eq(i).addClass('active');
            }
        });
    }).scroll();
</script>
